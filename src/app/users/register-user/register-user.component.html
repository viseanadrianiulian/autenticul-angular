<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="userCredentials.username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="userCredentials.password" name="password" required>
        </div>
        <button type="submit">Register</button>
        <div>
            <p>Ai deja un cont?</p>
            <button class="loginButton" [routerLink]="'../login'">Login</button>
        </div>
    </form>
</div>
