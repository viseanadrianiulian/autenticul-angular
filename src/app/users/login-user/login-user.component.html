<div class="login-container" *ngIf="!loginSuccess">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="userCredentials.username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="userCredentials.password" name="password" required>
      </div>
      <button type="submit" [disabled]="loading">Login</button>
      <div>
        <p>Nu ai cont?</p>
        <button class="loginButton" [routerLink]="'../../users/register'">Register</button>
      </div>
    </form>
    <div *ngIf="loading" class="spinner-container">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
  </div>
