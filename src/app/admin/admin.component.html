<div class="prize-form-container">
    <h2>Add Prize</h2>
    <form (ngSubmit)="onSubmitAddPrize()">
      <div class="form-group">
        <label for="name">Value:</label>
        <input type="text" id="name" [(ngModel)]="newPrize.value" name="value" required>
      </div>
      <div class="form-group">
        <label for="month">Month:</label>
        <input type="text" id="month" [(ngModel)]="newPrize.month" name="month" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
