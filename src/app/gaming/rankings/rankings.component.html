<div class="rankings">
    <h2>Rankings</h2>
    <ul>
      <li *ngFor="let user of highscoreUsers">
        <span>{{ user.username }}</span> - <span>{{ user.score }}</span>
      </li>
    </ul>
  </div>

  <div class="rankings">
    <h2>Activity</h2>
    <ul>
      <li *ngFor="let user of activityUsers">
        <span>{{ user.username }}</span> - <span>{{ user.loginCounter }}</span>
      </li>
    </ul>
  </div>
